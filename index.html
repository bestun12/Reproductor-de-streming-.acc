<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <title>Prueba Reproductor radio</title>
</head>
<body>
    <div class="reproductor">
        <audio src="https://stream.zenolive.com/zy17zc4s4yzuv.aac"></audio>
        <button class="button_Pause_play">
            <img src="https://img.icons8.com/android/24/000000/play.png" alt="PLay_Pause" class="" id="PLay_Pause">
        </button>

        <div class="Nombre">
            <a href="#"><p>Aqui dice algo</p></a>
        </div>

        <div class="imagen_logo">
            <img src="https://piendaradio.files.wordpress.com/2020/05/cropped-descarga-e1590547050856-1.png" alt="Logo">
        </div>

        <div class="controles_volumen">
            <button id="button_mas_volume">
                <img src="./assets/imagenes/mas.png" alt="mas">
            </button>
            <button  id="button_mute_volume">
                <img src="https://img.icons8.com/carbon-copy/100/000000/mute.png" alt="silenciado">
            </button>
            <button id="button_menos_volume">
                <img src="./assets/imagenes/menos.png" alt="menos">
            </button>
        </div>



    </div>
</body>
</html>
